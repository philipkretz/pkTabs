<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>pkTabs Test - a simple demo tab group</title>
	
	<script type="text/javascript" src="jquery-latest.min.js"></script>
	<script type="text/javascript" src="jquery.plugin.pktabs.js"></script>
	
	<script>
	$(document).ready(function() {
		$("#tabGroup").pkTabs();
	}); 
	</script>
</head>
<body>
<div id="tabGroup">
<div class="tab_links">
	<a href="#tab1">Page 1</a> |
	<a href="#tab2">Page 2</a> |
	<a href="#tab3">Page 3</a>
</div>

<div id="tab1" class="tab">
<h2>Data 1</h2>
</div>
<div id="tab2" class="tab">
<h2>Data 2</h2>
</div>
<div id="tab3" class="tab">
<h2>Data 3</h2>
</div>
</div>
</div>
</body>
</html>
